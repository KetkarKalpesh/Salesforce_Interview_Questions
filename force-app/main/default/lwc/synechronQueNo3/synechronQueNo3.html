<!--
Problem Statement: 
Build a mini video-game using Lightning Web Components (LWC) -
"Design a component with a horizontal paddle and a falling ball. Just like an old-school arcade game, 
the user should control the paddle using arrow keys and prevent the ball from falling off the screen."
-->
<template>
    <div class="game-container">
        <div class="ball" style={ballStyle}></div>
        <div class="paddle" style={paddleStyle}></div>
        <div class="scoreboard">
            <p>Score: {score}</p>
            <p if:true={gameOver}>Game Over! Press Enter to Restart</p>
        </div>
    </div>
</template>
