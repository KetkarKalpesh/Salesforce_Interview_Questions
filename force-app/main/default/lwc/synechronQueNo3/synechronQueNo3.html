<template>
    <div class="game-container">
        <div class="ball" style={ballStyle}></div>
        <div class="paddle" style={paddleStyle}></div>
        <div class="scoreboard">
            <p>Score: {score}</p>
            <p if:true={gameOver}>Game Over! Press Enter to Restart</p>
        </div>
    </div>
</template>
